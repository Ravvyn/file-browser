<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <meta charset="UTF-8">
    <title>File Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to File Browser</h1>
    <table>
        <thead>
            <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example file entries -->
            <tr>
                <td><i class="fa-solid fa-file-lines"></i></td>
                <td><a href="hello.txt">hello.txt</a></td>
                <td>Text File</td>
                <td>1 KB</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-j"></i></td>
                <td><a href="hello.json">hello.json</a></td>
                <td>JSON File</td>
                <td>1 KB</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-code"></i></td>
                <td><a href="hello.html">hello.html</a></td>
                <td>HTML File</td>
                <td>2 KB</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-pdf"></i></td>
                <td><a href="hello.pdf">hello.pdf</a></td>
                <td>PDF File</td>
                <td>14 KB</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-image"></i></td>
                <td><a href="hello.png">hello.png</a></td>
                <td>Image File</td>
                <td>9 KB</td>
            </tr>
        </tbody>
</body>
</html>
